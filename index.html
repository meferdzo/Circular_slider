<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Circular slider js app</title>
    <link rel="stylesheet" href="style/slider.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500" rel="stylesheet">
  </head>
  <body>

  <div class="container">
      <header class="header">
        <h1>Circular slider</h1>
      </header>

      <div class="slider">
        <canvas id="mycanvas" width="570" height="570"></canvas>
      </div>

      <aside class="legend legendwrap">
        <div class="transportation-legend">
            <p id="transportstyle">Transportation</p>
        </div>

        <div class="food-legend">
            <p id="foodstyle">Food</p>
        </div>

        <div class="insurance-legend">
            <p id="insurancestyle">Insurance</p>
        </div>

        <div class="entertainment-legend">
            <p id="entertainmentstyle">Entertainment</p>
        </div>

        <div class="healthcare-legend">
            <p id="healtcarestyle">Health care</p>
        </div>

      </aside>


  </div>

  <script type="text/javascript" src="js/circularslider.js"></script>
  </body>
</html>
