<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Circular slider js app</title>
    <link rel="stylesheet" href="style/slider.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500" rel="stylesheet">
  </head>
  <body>

  <div class="container">
      <header class="header">
        <h1>Circular slider</h1>
      </header>

      <div class="slider">
        <svg width="500" height="500" xlmns="http://www.w3.org/2000/svg">
          <defs>
            <marker id="thumbcircle" markerUnits="stroke-width" markerWidth="2" markerHeight="2" refX="1" refY="1" orient="auto">
              <circle cx="1" cy="1" r=".7" fill="#ffcc"></circle>
            </marker>
          </defs>
          <path id="arcpath1" fill="none" stroke="#cecece" stroke-width="20" />
          <path id="arc1" fill="none" stroke="#5E412F" stroke-width="20" stroke-linecap="round" style="marker-start: url(#thumbcircle)" />
        </svg>
      </div>

      <aside class="legend legendwrap">
        <div class="transportation-legend">
            <p><span id="rectangle-transportation">■</span> Transportation</p>
        </div>

        <div class="food-legend">
            <p><span id="rectangle-food">■</span> Food</p>
        </div>

        <div class="insurance-legend">
            <p><span id="rectangle-insurance">■</span> Insurance</p>
        </div>

        <div class="entertainment-legend">
            <p><span id="rectangle-entertainment">■</span> Entertainment</p>
        </div>

        <div class="healthcare-legend">
            <p><span id="rectangle-healthcare">■</span> Health care</p>
        </div>

      </aside>


  </div>

  <script type="text/javascript" src="js/circularslider.js"></script>
  </body>
</html>
